<div class="card-columns m-5 animated fadeIn" >
    
  <div (click)="viewArtist(item)" class="card" *ngFor="let item of items; let i = index">
    <img [src]="item.images | noimage" class="card-img-top puntero" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
          <span href="#" *ngFor="let artist of item.artists" class="badge badge-primary">{{ artist.name }}</span>
      </p>
    </div>
  </div>

</div>
